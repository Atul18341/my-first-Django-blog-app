{% extends 'blog/base.html' %}

{% block content %}

   <div class="quotes">
	   {% if post.published_date %}
	       <div class="date">
		       {{post.published_date}}
		</div>
	{% endif %}
	<h2>{{ post.title }}</h2>
	<p>{{ post.text |linebreaksbr }}</p>
   </div>
       <div class="author">
	       <b>-Atul Kumar</b>
        </div>
{% endblock %}
