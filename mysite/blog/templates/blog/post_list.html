{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
   <div class="quotes">
	   <h3><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h3>
      <div class="date">   
	      <p> <b>Written on:{{post.published_date}}</b>
       </div><p>
   </div><hr>
     
{% endfor %}
{% endblock %}
