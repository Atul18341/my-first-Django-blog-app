{% load static %}
<html>
<head>
   <title>Quotso: My Quotes World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" type="text/css"> 
<link href="https://fonts.googleapis.com/css2?family=Bentham&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
 </head>
<body>
   <h2>Quotso:My Quotes World</h2><hr>
  {% for post in posts %}
   <div>
     <h3>{{post.title}}</h3>
     <p>{{post.text|linebreaksbr}}</p>
     <b>Written on:{{post.published_date}}</b>
    </div><p>
     
{% endfor %}
    </div>
